<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Cuaca Kita</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>

    <!-- Dependency -->
    <!-- Ajax -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Boostrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

    <!-- Local Module -->
    <script src='js/service.js'></script>
    <script src='js/view.js'></script>
    <link rel='stylesheet' type='text/css' media='screen' href='css/main.css'>
    
</head>
<body>

    <div class="container-fluid h-100">
        <div class="row justify-content-center h-100">

            <!-- Left Side -->
            <div class="col-md-4" id="start">

                <h2 id="weather-temp"></h2>
                <h2 id="weather-main"></h2>
                <h1 id="city"></h1>
                <h3 id="weather-desc"></h3>
                
            </div>

            <!-- Right Side -->
            <div class="col-md" id="end">
                <div class="input-group mb-3">
                    <input id="name_city" type="text" class="form-control" placeholder="Input a city name" aria-describedby="basic-addon2">
                    <div class="input-group-append">
                      <button onclick="btnSearch()" class="btn btn-danger" type="button">Search</button>
                    </div>
                  </div>
            </div>
        </div>
    </div>

    <!-- Run Main App -->
    <script src='js/main.js'></script>
</body>
</html>
