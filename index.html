<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Cuaca Kita</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>

    <!-- Dependency -->
    <!-- Ajax -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Boostrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

    <!-- Local Module -->
    <script src='js/service.js'></script>
    <script src='js/view.js'></script>
    <link rel='stylesheet' type='text/css' media='screen' href='css/main.css'>
    
</head>
<body>
    <div class="container-fluid h-100">
        <div class="row justify-content-center h-100">

            <!-- Left Side -->
            <div class="col-md-4" id="start">

                <h2 id="weather-temp"></h2>
                <h2 id="weather-main"></h2>
                <h1 id="city"></h1>
                <h3 id="weather-desc"></h3>
                
            </div>

            <!-- Right Side -->
            <div class="col-md" id="end">

                <!-- Main Navigation -->
                <nav class="navbar navbar-expand-lg navbar-light bg-light">
                    <a class="navbar-brand" href="#">Cuaca Kita</a>

                    <!-- Menu collapse -->
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                  
                    <!-- List Menu -->
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                      <ul class="navbar-nav mr-auto">

                        <!-- List Item -->
                        <li class="nav-item active">
                            <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">News</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">About Team</a>
                        </li>
                      </ul>

                      <!-- Form Input Search -->
                      <form class="form-inline my-2 my-lg-0">
                            <input id="name_city" class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                            <button onclick="btnSearch()" class="btn btn-outline-success my-2 my-sm-0" type="button">Search</button>
                      </form>
                    </div>
                </nav>
                
                <!-- Location Maps -->
                <h3>Location</h3>
                <div id="map"></div>
            </div>
        </div>
    </div>

    <!-- Run Main App -->
    <script src='js/main.js'></script>
    <!-- Run Google with Async -->
    <script src="js/maps.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB8pYTSVErkuqSxT0Hw_eywEwXDYbWh21M&callback=updateMap"></script>

</body>
</html>
